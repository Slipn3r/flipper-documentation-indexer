<html>
  <head>
    <meta http-equiv="Content-Type" content="text/xhtml;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flipper Zero Firmware Documentation</title>
    <script>
      const baseURL = location.origin + location.pathname
      const backendURL = baseURL + '/api'
      const dropdown = document.getElementById('version')
      const iframe = document.getElementById('doc-frame')
      document.addEventListener('DOMContentLoaded', main)

      function createOption (value) {
        const option = document.createElement('option')
        option.value = value
        option.innerHTML = value
        return option
      }

      async function addOptions () {
        const versions = await fetch(backendURL)
          .then(res => res.json())
        versions.forEach(version => {
          dropdown.add(createOption(version))
        })
        dropdown.remove(0)
        dropdown.disabled = false
      }

      function setVersion () {
        iframe.style.display = 'none'
        iframe.src = baseURL + '/' + dropdown.value + '/index.html'
        iframe.style.display = 'block'
      }

      function fixExternalLinksOpening () {
        document.querySelectorAll('a[href]').forEach(a => {
          if (location.hostname === new URL(a.href).hostname) {
            return
          }
          a.target = '_blank'
          a.rel = 'noreferrer nofollow noopener'
        })
      }

      function onIframeLoad (url) {
        if (!dropdown) {
          return
        }
        const path = new URL(url).pathname.replace(`/flipperzero/doxygen/${dropdown.value}/`, '')
        location.hash = path
      }

      async function main () {
        await addOptions(dropdown)
        setVersion()
        if (location.hash) {
          iframe.src = `${baseURL}/${dropdown.value}/${location.hash.slice(1)}`
        }
        dropdown.addEventListener('change', setVersion)
      }
    </script>
    <style>
      body {
        margin: 0
      }
      #doc-frame {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
      }
    </style>
  </head>
  <body scroll="no" style="overflow: hidden">
    <span>Documentation version: </span>
    <select id="version" disabled="true">
      <option>Loading versions..</option>
    </select>
    <iframe id="doc-frame" onload="onIframeLoad(this.contentWindow.location.href)"></iframe>
  </body>
</html>
